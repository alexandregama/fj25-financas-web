<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

					xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/_template.xhtml">
   		<ui:define name="cabecalho">
		   <h:outputText value="Estatísticas com Hibernate" />
    	</ui:define>

	    		<h:commandButton action="#{estatisticasBean.gera}" value="Gerar estatísticas"/>

	    	<hr />
	    	
	        <h:outputText value="EntityManagers abertas: #{estatisticasBean.estatisticas.sessionOpenCount }" /><br />

	        <h:outputText value="Second Level Cache Put: #{estatisticasBean.estatisticas.secondLevelCachePutCount }" /><br />
