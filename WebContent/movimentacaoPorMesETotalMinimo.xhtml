<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
			  <html xmlns="http://www.w3.org/1999/xhtml"
					xmlns:ui="http://java.sun.com/jsf/facelets"
					xmlns:f="http://java.sun.com/jsf/core"
					xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/_template.xhtml">
   		<ui:define name="cabecalho">
		   <h:outputText value="Movimentações por mês e total mínimo" />
    	</ui:define>
		   
   		<ui:define name="corpo">
			 <h:form>
			  	<h:panelGrid columns="2">
			  		<h:outputText value="Conta"/>
			      	<h:selectOneMenu value="#{movimentacoesPorMesEMinimoBean.conta.id}">
			      		<f:selectItem itemLabel="Escolha a conta" itemValue="" noSelectionOption="true"/>
			      		<f:selectItems value="#{contasBean.lista}" var="conta" itemLabel="#{conta.titular} - #{conta.banco}" itemValue="#{conta.id}" />
			      	</h:selectOneMenu>
			      	
			      	<h:outputText value="Tipo" />
				   	<h:selectOneMenu value="#{movimentacoesPorMesEMinimoBean.tipoMovimentacao}">
				   		<f:selectItem itemLabel="Escolha o tipo" itemValue="" noSelectionOption="true"/>
				   		<f:selectItems value="#{movimentacoesBean.tiposDeMovimentacao}" />
				   	</h:selectOneMenu>
				   	
				   	<h:outputText value="Total mínimo"/>
				   	<h:inputText value="#{movimentacoesPorMesEMinimoBean.totalMinimo}"/>
			     	
			  		<h:commandButton value="Pesquisar" action="#{movimentacoesPorMesEMinimoBean.pesquisa}"/>
				</h:panelGrid>
			</h:form>
    
	        <h2><h:outputText value="Todas as Movimentações" /></h2>
	        <hr />
	        <h:dataTable value="#{movimentacoesPorMesEMinimoBean.lista}" var="valorPorMesEAno">
	        	<h:column>
	        		<f:facet name="header">
	        			<h:outputText value="Mês" />
	        		</f:facet>
	        		#{valorPorMesEAno.mes}
	        	</h:column>
	        	<h:column>
	        		<f:facet name="header">
	        			<h:outputText value="Ano" />
	        		</f:facet>
	        		#{valorPorMesEAno.ano}
	        	</h:column>
	        	<h:column>
	        		<f:facet name="header">
	        			<h:outputText value="Total" />
	        		</f:facet>
	        		<h:outputText value="#{valorPorMesEAno.total}">
	        			<f:convertNumber pattern="R$ #0.00"/>
	        		</h:outputText>
	        	</h:column>
	        </h:dataTable>
    		</ui:define>
	</ui:composition>
</html>
