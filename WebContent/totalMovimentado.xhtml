<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
			  <html xmlns="http://www.w3.org/1999/xhtml"
					xmlns:ui="http://java.sun.com/jsf/facelets"
					xmlns:f="http://java.sun.com/jsf/core"
					xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/_template.xhtml">
    	<ui:define name="cabecalho">
		   <h:outputText value="Quantidade de movimentações" />
    	</ui:define>
		   
   		<ui:define name="corpo">
			 <h:form>
			  	<h:panelGrid columns="2">
			  	
			  		<h:outputText value="Conta"/>
			  		
			      	<h:selectOneMenu value="#{totalMovimentadoBean.conta.id}">
			      		<f:selectItem itemLabel="Escolha a conta" itemValue="" noSelectionOption="true"/>
			      		<f:selectItems value="#{contasBean.lista}" var="conta" itemLabel="#{conta.titular} - #{conta.banco}" itemValue="#{conta.id}" />
			      	</h:selectOneMenu>
			      	
			      	<h:outputText value="Tipo" />
				   	<h:selectOneMenu value="#{totalMovimentadoBean.tipoMovimentacao}">
				   		<f:selectItem itemLabel="Escolha o tipo" itemValue="" noSelectionOption="true"/>
				   		<f:selectItems value="#{movimentacoesBean.tiposDeMovimentacao}" />
				   	</h:selectOneMenu>
			     	
			  		<h:commandButton value="Pesquisar" action="#{totalMovimentadoBean.calcula}"/>
				</h:panelGrid>
			</h:form>

			<h:outputText value="Total: #{totalMovimentadoBean.total}"/>
		</ui:define>
	</ui:composition>
</html>
