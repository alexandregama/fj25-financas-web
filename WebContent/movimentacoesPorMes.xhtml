<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
			  <html xmlns="http://www.w3.org/1999/xhtml"
					xmlns:ui="http://java.sun.com/jsf/facelets"
					xmlns:f="http://java.sun.com/jsf/core"
					xmlns:h="http://java.sun.com/jsf/html">
					
<ui:composition template="/_template.xhtml">
   		<ui:define name="cabecalho">
		   <h:outputText value="Movimentações por mês" />
    	</ui:define>
    	
    	<ui:define name="corpo">
    		<h:dataTable value="#{movimentacaoPorMesBean.lista}" var="movimentacao">
    			<h:column>
    				<f:facet name="header">Mes</f:facet>
    				#{movimentacao.mes}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Ano</f:facet>
    				#{movimentacao.ano}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Total</f:facet>
    				<h:outputText value="#{movimentacao.total}">
    					<f:convertNumber pattern="R$ #0.00"/>
    				</h:outputText>
    			</h:column>
    		</h:dataTable>
    	</ui:define>
    	
</ui:composition>
</html>
