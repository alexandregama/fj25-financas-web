<?xml version="1.0" encoding="UTF-8"?>

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/_template.xhtml">
	
		<ui:define name="cabecalho">
			<h:outputText value="Invalidação programática do Cache" />

				<h:outputText value="Id da Conta para invalidar:" />
				<h:inputText value="#{cacheInvalidaBean.id}" />
				<h:commandButton value="Pesquisar"
					action="#{cacheInvalidaBean.invalidar}" />
			</h:form>
		</ui:define>
	</ui:composition>
